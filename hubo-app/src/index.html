<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hubo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa:300&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=tab_inactive" /> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="home" class="panel">
      <div id="header" class="fade">
        <!-- <span class="material-symbols-outlined">shadow</span>
        <span class="material-symbols-outlined">crop_square</span>
        <span class="material-symbols-outlined">filter_none</span>
        <span class="material-symbols-outlined">auto_awesome_motion</span> -->
        <span id="close-btn" class="material-symbols-outlined clickable">cancel</span>
        <span id="all-apps-btn" class="material-symbols-outlined clickable">tab_inactive</span>
        <!-- <span class="material-icons">cancel</span> -->
      </div>
      <div id="main">
        <h1 id="hubo">Hubo</h1>
        <div id="omni">
          <p id="omnibox-buttons" class="fade clickable">Some icons</p>
          <input type="text" id="omnibox" name="omnibox" placeholder="Search or Chat..."> <!--spellcheck and autocomplete are options-->
          <div id="results-container" class="clickable"></div>
        </div>
      </div>
    </div>
    <div id="below-main">
      <div id="small-drawer-shadow-btn" class="shadow fade clickable">Down arrow icon</div>
      <div id="small-drawer" class="panel">
        <!-- significant top padding or align to bottom -->
        <!-- four apps in a row -->
        Four apps
      </div>
      <div id="all-apps-shadow-btn" class="shadow fade clickable">More...</div>
    </div>
    <div id="all-apps" class="panel">
      <div id="all-apps-container"></div>
    </div>
    <div id="help-info" class="panel">
      Some text for shortcuts and stuff
    </div>
    <script src="render.js"></script>
  </body>
</html>
